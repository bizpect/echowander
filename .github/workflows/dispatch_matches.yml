name: Dispatch Journey Matches

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Call dispatch function
        run: |
          curl -sS -X POST \
            "${{ secrets.SUPABASE_FUNCTION_URL }}" \
            -H "Content-Type: application/json" \
            -H "x-dispatch-secret: ${{ secrets.DISPATCH_JOB_SECRET }}" \
            -d '{"batch_size": 10}'
